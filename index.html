<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="theme-changer">
        <span class="theme-changer__title">devfinder</span>
        <div class="theme-changer__btn">
          <span class="theme-changer__btn-name">LIGHT</span>
          <div class="theme-changer__btn-image"></div>
        </div>
      </div>
      <div class="search-username">
        <div class="search-username__image"></div>
        <input
          class="search-username__"
          placeholder="Search GitHub username..."
        />
        <button class="search-username__btn">Search</button>
      </div>
      <div class="user-info">
        <div class="user-info__image"></div>
        <div class="user-info-content">
          <div class="user-info-content__name">The Octocat</div>
          <div class="user-infon-content__short-name">@octocat</div>
          <div class="user-info-content__joined-date">Joined 25 Jan 2011</div>
          <div class="user-info-content__bio">This profile has no bio</div>
          <div class="user-repo-info">
            <div class="user-repo-info__data">
              <div class="user-repo-info__data-name">Repos</div>
              <div class="user-repo-info__data-value">8</div>
            </div>
            <div class="user-repo-info__data">
              <div class="user-repo-info__data-name">Fallowers</div>
              <div class="user-repo-info__data-value">3938</div>
            </div>
            <div class="user-repo-info__data">
              <div class="user-repo-info__data-name">Fallowing</div>
              <div class="user-repo-info__data-value">9</div>
            </div>
          </div>
          <div class="user-additional-info">
            <div class="user-additional-info__data">
              <div class="user-additional-info__data-image"></div>
              <div class="user-additional-info__data-value">San Francisco</div>
            </div>
            <div class="user-additional-info__data">
              <div class="user-additional-info__data-image"></div>
              <div class="user-additional-info__data-value">Not Available</div>
            </div>
            <div class="user-additional-info__data">
              <div class="user-additional-info__data-image"></div>
              <div class="user-additional-info__data-value">
                https://github.blog
              </div>
            </div>
            <div class="user-additional-info__data">
              <div class="user-additional-info__data-image"></div>
              <div class="user-additional-info__data-value">@github</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
